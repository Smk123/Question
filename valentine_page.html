<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine</title>
<style>
  body{
    margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
    background:linear-gradient(135deg,#f7e9ef,#ffffff,#7a1f3d22);
    font-family: 'Segoe UI', cursive; overflow:hidden;
  }
  h1{font-size:2.5rem;color:#d6336c;text-align:center;animation:pulse 1.8s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

  .container{text-align:center;position:relative;}
  button{
    padding:14px 26px;margin:20px;font-size:1.2rem;border:none;border-radius:30px;cursor:pointer;
    transition:0.25s ease;position:relative;
  }
  #yes{background:#ff4d88;color:white;box-shadow:0 0 15px rgba(255,0,100,.5)}
  #no{background:#999;color:white;position:absolute}

  .float{
    position:absolute;font-size:24px;animation:float 6s linear infinite;opacity:.85;
  }
  @keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-120vh)}}

  .result{display:none;text-align:center}
  .msg{font-size:2rem;color:#c2185b;margin-top:20px}

  .dancer{
    width:120px;height:120px;margin:auto;margin-top:25px;position:relative;
    animation:bounce 0.5s infinite alternate ease-in-out;
  }
  @keyframes bounce{from{transform:translateY(0)}to{transform:translateY(-40px)}}

  .face{width:100px;height:100px;background:#ffe0bd;border-radius:50%;margin:auto;position:relative}
  .eye{width:10px;height:10px;background:#000;border-radius:50%;position:absolute;top:35px}
  .eye.left{left:25px}
  .eye.right{right:25px}
  .mouth{width:40px;height:20px;border-bottom:4px solid #000;border-radius:0 0 40px 40px;position:absolute;bottom:20px;left:50%;transform:translateX(-50%)}
  .arms{width:120px;height:20px;position:absolute;top:60px;left:0}
  .arm{width:50px;height:10px;background:#ffe0bd;position:absolute;top:0;transform-origin:left center;animation:dance 0.6s infinite alternate}
  .arm.right{right:0;transform-origin:right center}
  @keyframes dance{from{transform:rotate(-35deg)}to{transform:rotate(35deg)}}
</style>
</head>
<body>
<div class="container" id="main">
  <h1>Nida, will you be my Valentine? üíñüåπ</h1>
  <div>
    <button id="yes">Yes üòç</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<div class="result" id="result">
  <h1 class="msg">Great choice my dearest Nida üíï</h1>
  <div class="dancer">
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
    <div class="arms">
      <div class="arm left"></div>
      <div class="arm right"></div>
    </div>
  </div>
</div>

<script>
// floating hearts and flowers
const symbols=["üíñ","üå∏","üåπ","üíï","üå∑","üíò"];
setInterval(()=>{
  const span=document.createElement('span');
  span.className='float';
  span.innerText=symbols[Math.floor(Math.random()*symbols.length)];
  span.style.left=Math.random()*100+'vw';
  span.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(span);
  setTimeout(()=>span.remove(),8000);
},400);

// escaping NO button
const no=document.getElementById('no');
function moveNo(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  no.style.left=x+'px';
  no.style.top=y+'px';
}
no.addEventListener('mouseover',moveNo);
no.addEventListener('click',e=>{e.preventDefault();moveNo()});

// YES click
const yes=document.getElementById('yes');
yes.onclick=()=>{
  document.getElementById('main').style.display='none';
  document.getElementById('result').style.display='block';
  const frame=document.getElementById('music');
  frame.src=frame.src+"&autoplay=1&loop=1&playlist=E4f1bFEh8Bw";
};
</script>
<iframe id="music" width="0" height="0" style="display:none" src="https://www.youtube.com/embed/E4f1bFEh8Bw?start=88&end=118&enablejsapi=1" allow="autoplay"></iframe>
</body>
</html>
